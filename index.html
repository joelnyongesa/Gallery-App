<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Gallery</title>
</head>
<body>
    <h1>Welcome to our Gallery!</h1>
    
    <div id="imageContainer">

    </div>
    <form id="submitForm">
        <h2>Feel free to add your product to Our Collections</h2>
        <input type="text" id="owner" placeholder="Your name">
        <input type="url" id="imageUrl" placeholder="Your image link">
        <input type="number" id="price" placeholder="Your price">
        <button type="submit">Add to Gallery</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
